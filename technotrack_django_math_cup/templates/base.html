<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>

    <title>{% block title %}MathCup{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container col-md-8 col-md-offset-2">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="{% url 'cup-list' %}">MathCup</a>
        </div>
        <div class="nav navbar-nav navbar-left">
            <ul class="breadcrumb list-inline">
                {% block breadcrumb-lis %}
                    <li><a href="{% url 'cup-list' %}">На главную</a></li>
                {% endblock %}
            </ul>
        </div>
        <div class="navbar-right pull-right">
            {% if not request.user.is_authenticated %}
            <a class="btn btn-default navbar-btn" href="{% url 'login' %}">Войти</a>
            {% else %}
            <a class="navbar-text" href="{% url 'profile' %}">{{ request.user.username }}</a>
            <a class="btn btn-default navbar-btn" href="{% url 'logout' %}?next={% url 'cup-list' %}">Выйти</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container col-md-8 col-md-offset-2">
{% block content %}
{% endblock %}
</div>
</body>
</html>
